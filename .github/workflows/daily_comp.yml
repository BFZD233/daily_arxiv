name: Run Daily Arxiv

on:
  workflow_dispatch:
  schedule:
    - cron: "00 12 * * *"
  # push:
  #   branches:
  #     - main
env:

  GITHUB_NAME: littlerewriter


jobs:
  sync:
    name: update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install arxivscraper
          pip install requests

      # - name: Run daily arxiv 
      #   id: pythonres
      #   run: |
      #     python daily_arxiv.py
          
      # - name: Read file content
      #   id: description
      #   uses: jaywcjlove/github-action-read-file@main
      #   with:
      #     path: daily_out.md
        
      - name: "Set current date as env variable"
        run: |
          echo "builddate=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        id: version  # this is used on variable path
  
      - name: Sending Feishu Message
        uses: x-actions/feishu@main
        env:
          FEISHU_CUSTOMERBOT_WEBHOOK: ${{ secrets.FEISHU_URL}}
          FEISHU_CUSTOMERBOT_SECRET: ${{ secrets.FEISHU_SEC }}
          MSGTYPE: interactive
          content: |
              {
                "title": "${{ steps.version.outputs.builddate }}",
                "text":  ${{steps.pythonres.outputs.content}}
              }
