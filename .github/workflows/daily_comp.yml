name: Run Daily Arxiv

on:
  workflow_dispatch:
  schedule:
    - cron: "00 12 * * *"
  # push:
  #   branches:
  #     - main
env:

  GITHUB_NAME: zhuwenxing
  GITHUB_EMAIL: wenxing.zhu@qq.com


jobs:
  sync:
    name: update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install arxivscraper
          pip install requests

      - name: Run daily arxiv 
        run: |
          python daily_arxiv.py
          
      - name: Read file content
        id: description
        uses: jaywcjlove/github-action-read-file@main
        with:
          path: daily_out.md
        
      - name: "Set current date as env variable"
        run: |
          echo "builddate=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        id: version  # this is used on variable path
  
      - name: send dingtalk message
        uses: ghostoy/dingtalk-action@master
        with:
          webhook: ${{ secrets.DING_URL }}
          secret: ${{ secrets.DING_SEC }}
          msgtype: markdown
          content: |
            {
              "title": "${{ steps.version.outputs.builddate }}",
              "text":  ${{steps.description.outputs.content}}
            }